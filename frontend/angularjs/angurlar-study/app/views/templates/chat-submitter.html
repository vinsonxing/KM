<div class="chat-submitter">
  <textarea ng-hide="vm.isEnd" type="text" name="msg" ng-model="vm.typedMessage" placeholder="Typing message here"/>
  <button ng-show="vm.isEnd" ng-click="vm.finishChat()" type="button" class="btn btn-lg btn-success">No more questions</button>
  <button ng-show="vm.isEnd" ng-click="vm.continueChat()" type="button" class="btn btn-primary btn-lg">Continue chat</button>
</div>
